plugins {
    id 'java'
}

group 'com.example'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
}

task RunTest(type: Test) {
    testClassesDirs = sourceSets.test.output.testClassesDirs
    classpath = sourceSets.test.runClasspath

    testLogging {
        events 'passed', 'skipped', 'failed'
    }
}

task BuildJar(type: Jar){
    manifest {
        attributes 'Main-Class': 'com.example.Main'
JAR
    }

    from sourceSets.main.output 
    archiveBaseName = 'my-application'
    destinationDirectory = file('build/libs')
}

jar {
    manifest {
        attributes 'Main-Class': 'com.example.Main'
    }
    from { sourceSets.main.output }
    archiveBaseName = 'my-application'
    destinationDirectory = file('build/libs')
}

task copyResources(type: Copy) {
    from 'src/main/resources'
    into 'build/resources/main'
}

task createZip(type: Zip) {
    from 'build'
    archiveFileName = 'project-name.zip'
    destionationDirectory = file('build/distributions')
}

task pushToGitHub(type: Exec) {
    workingDir 'build'
    commandLine 'git', 'init'
    exec()
    commandLine 'git', 'add'
    exec()
    commandLine 'git', 'commit', '-m', 'Automated deployment'
    exec()
    commandLine 'git', 'branch', '-M', 'main'
    exec()
    commandLine 'git', 'remote', 'add', 'origin', ''
    exec()
    commandLine 'git', 'push', '-u', 'origin', 'main'
    exec()
}